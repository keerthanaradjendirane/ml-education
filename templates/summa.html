<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(12, 3, 51, 0.3));
            position: relative;
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo {
            width: 80px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 110px;
            color: #ffffff;
            /* Fixed typo here: "rgb(0, 0, 0)101" to "rgb(0, 0, 0)" */
            font-weight: 600;
            transition: 0.5s;
        }
        .content h3 {
            font-size: 50px;
            color: #ffffff;
            /* Fixed typo here: "rgb(0, 0, 0)101" to "rgb(0, 0, 0)" */
            font-weight: 200;
        }

        .content h1:hover {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .content a {
            text-decoration: none;
            display: inline-block;
            color: #ffffff;
            font-size: 24px;
            border: 2px solid #ffffff;
            padding: 14px 70px;
            border-radius: 50px;
            margin-top: 20px;
        }

        .back-video {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-aspect-ratio: 16/9) {
            .back-video {
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <video autoplay loop muted class="back-video">
            <source src="static/production_id_4498282 (2160p).mp4" type="video/mp4">
        </video>

        <nav>
            <img src="static/logo.png" class="logo">
            <ul>
                <li><a href="{{ url_for('about_us') }}">ABOUT US</a></li>
                <li><a href="{{ url_for('contact_us') }}">CONTACT US</a></li>
                <li><a href="{{ url_for('more_to_know') }}">MORE TO KNOW</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Edupro</h1>
            <h3>A learning academy</h3>
            <a href="{{ url_for('login') }}">Explore</a>
        </div>
    </div>
</body>
</html>
